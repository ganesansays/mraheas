<mat-card>
  <mat-card-title>{{departmentName}}&nbsp;LOGIN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div [hidden]="!isEduDeptLogin">
        <section class="example-section">
          <label class="example-margin">Department:</label>
          <mat-radio-group name="depttype" formControlName="type" [(ngModel)]="value" [formGroup]="form">
            <mat-radio-button class="example-margin" [value]="'CEO'">CEO</mat-radio-button>
            <mat-radio-button class="example-margin" [value]="'DEAN'">HM</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
      
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
