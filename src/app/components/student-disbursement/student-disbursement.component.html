<div class="stepper-header"><b>DISBURSEMENTS</b></div>
<mat-divider></mat-divider>
<div class="Content">
    <table> 
        <tr>
            <td rowspan="4">
                <div class="student-info-table-container">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                      <ng-container matColumnDef="Year">
                        <th mat-header-cell *matHeaderCellDef>
                            Year
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.Year}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="Term">
                        <th mat-header-cell *matHeaderCellDef>
                            Term
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.Term}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.Status}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef>
                            Amount
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.Amount}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="Upload">
                        <th mat-header-cell *matHeaderCellDef>
                            Hall Ticket
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <span [hidden]="row.Status == 'Transfered'"><mat-icon>attach_file</mat-icon></span>
                            <span [hidden]="row.Status == 'Pending'"><mat-icon>download</mat-icon></span>
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <div style="justify-content:center"><button mat-button mat-raised-button color="primary"
        (click)="gotoProfileHome()">BACK</button>
</div>
